<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>To-Do List</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="todo">
            <div class="header">
                <h1 class="title">To-Do</h1>
                <div class="manager">

                    <button id="add">+</button>
                </div>
            </div>
            <div class="tasks">
            </div>
        </div>          

        <script src="todo.js"></script>
    </body>
</html>
